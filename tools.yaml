read_text_file:
  description: Read the contents of a text file, including code, markdown, and fountain files.
  parameters:
    file_path: The path to the file to read
  command: cat "{{file_path}}"

write_to_text_file:
  description: Write to a text file, overwriting its contents
  parameters:
    file_path: The path to the file to write to
    text: The text to write to the file
  command: |
    cat <<'EOF' > "{{file_path}}"
    {{text}}
    EOF

read_web_page:
  description: Read the contents of a web page
  parameters:
    url: The URL of the web page to read
  command: elinks --dump "{{url}}"

read_pdf_file:
  description: Read the contents of a pdf file
  parameters:
    file_path: The path to the pdf file to read
  command: pdftotext -layout -nopgbrk "{{file_path}}" -

ask_for_supervisor_feedback:
  description: Ask for expert human feedback
  parameters:
    query: The question (with context) you'd like feedback on.
  command: echo "{{query}}" | vipe

search:
  description: Search the web using Perplexity's advanced search model. Returns comprehensive results with sources and citations.
  parameters:
    query: The search query or question
  command: echo "{{query}}" | pero chat -m perplexity/sonar-pro-search -o

_mcp_servers:
  time:
    enabled: false
    command: uvx
    args: [mcp-server-time, --local-timezone=Europe/Berlin]
  deep-research:
    enabled: true
    command: deep-research-gemini
    args: [--report-dir, './transient']
    timeout: 1200000 # 20 minutes for deep research operations
